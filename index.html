<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 4</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="animate__animated animate__rubberBand">
      History of Voting Rights
    </h1>
    <br />
    <br />
    <section class="grid-1-4">
      <!--first card-->
      <div id="wrapper">
        <article class="card">
          <figure>
            <a href="./images/1776.jpg">
              <img src="./images/1776.jpg" alt="1776" />
            </a>
            <section>
              <h3>1776</h3>
              <p class="text">
                The only people allowed to vote are landowners, most of whom are
                white, Protestant males over age 21.
              </p>
            </section>
          </figure>
        </article>
      </div>
      <!--second card-->
      <div id="wrapper2">
        <article class="card">
          <figure>
            <a href="./images/1787.png">
              <img src="./images/1787.png" alt="1787" />
            </a>
            <section>
              <h3>1787</h3>
              <p class="text">
                There is no longer a federal voting standard, so states now can
                determine voting laws in their own land.
              </p>
            </section>
          </figure>
        </article>
      </div>
      <!--third card-->
      <div id="wrapper3">
        <article class="card">
          <figure>
            <a href="./images/1848.jpg">
              <img src="./images/1848.jpg" alt="1848"
            /></a>
            <section>
              <h3>1848</h3>
              <p class="text">
                Female and African-American voting rights activists convene in
                Seneca Falls, New York.
              </p>
            </section>
          </figure>
        </article>
      </div>
      <!--fourth card-->
      <div id="wrapper4">
        <article class="card">
          <figure>
            <a href="./images/1856.jpg">
              <img src="./images/1856.jpg" alt="1856"
            /></a>
            <section>
              <h3>1856</h3>
              <p class="text">
                There is a monumental change to voting rights given that now all
                white men are able to vote.
              </p>
            </section>
          </figure>
        </article>
      </div>
    </section>
    <section class="grid-1-8">
      <!--fifth card-->
      <div id="wrapper5">
        <article class="card">
          <figure>
            <a href="./images/1868.png">
              <img src="./images/1868.png" alt="1868"
            /></a>
            <section>
              <h3>1868</h3>
              <p class="text">
                After the Union is victorious in the Civil War, former slaves
                are granted citizenship but still cannot vote.
              </p>
            </section>
          </figure>
        </article>
      </div>

      <!--sixth card-->
      <div id="wrapper6">
        <article class="card">
          <figure>
            <a href="./images/1870.jpg">
              <img src="./images/1870.jpg" alt="1870"
            /></a>
            <section>
              <h3>1870</h3>
              <p class="text">
                Voters can no longer be denied explicitly because of race, but
                some states find a way around the rule.
              </p>
            </section>
          </figure>
        </article>
      </div>
      <!--7th card-->
      <div id="wrapper7">
        <article class="card">
          <figure>
            <a href="./images/1876.jpg">
              <img src="./images/1876.jpg" alt="1876"
            /></a>
            <section>
              <h3>1876</h3>
              <p class="text">
                Native Americans cannot vote because they are not citizens under
                the 14th Amendment.
              </p>
            </section>
          </figure>
        </article>
      </div>
      <!--8th card-->
      <div id="wrapper8">
        <article class="card">
          <figure>
            <a href="./images/1882.jpg">
              <img src="./images/1882.jpg" alt="1882"
            /></a>
            <section>
              <h3>1882</h3>
              <p class="text">
                A law is put into effect that bans those of Chinese descent from
                becoming American citizens.
              </p>
            </section>
          </figure>
        </article>
      </div>
    </section>

    <section class="grid-1-12">
      <!--9th card-->
      <div id="wrapper9">
        <article class="card">
          <figure>
            <a href="./images/1887.png">
              <img src="./images/1887.png" alt="1887"
            /></a>
            <section>
              <h3>1887</h3>
              <p class="text">
                The Dawes Act is passed, which makes Native Americans citizens
                if they give up tribal affiliation.
              </p>
            </section>
          </figure>
        </article>
      </div>

      <!--10th card-->
      <div id="wrapper10">
        <article class="card">
          <figure>
            <a href="./images/1890.png">
              <img src="./images/1890.png" alt="1890"
            /></a>
            <section>
              <h3>1890</h3>
              <p class="text">
                Wyoming becomes a state, being the first to include female
                voters in its constitution.
              </p>
            </section>
          </figure>
        </article>
      </div>

      <!--11th card-->
      <div id="wrapper11">
        <article class="card">
          <figure>
            <a href="./images/1919.jpg">
              <img src="./images/1919.jpg" alt="1919"
            /></a>
            <section>
              <h3>1919</h3>
              <p class="text">
                Native Americans who served in the military during World War I
                are given citizenship.
              </p>
            </section>
          </figure>
        </article>
      </div>

      <!--12th card-->
      <div id="wrapper12">
        <article class="card">
          <figure>
            <a href="./images/1920.jpg">
              <img src="./images/1920.jpg" alt="1920"
            /></a>
            <section>
              <h3>1920</h3>
              <p class="text">
                Women are legally granted the right to vote with the passing of
                the 19th Amendment.
              </p>
            </section>
          </figure>
        </article>
      </div>
    </section>
    <section class="grid-1-16">
      <!--13th card-->
      <div id="wrapper13">
        <article class="card">
          <figure>
            <a href="./images/1926.jpg">
              <img src="./images/1926.jpg" alt="1926"
            /></a>
            <section>
              <h3>1926</h3>
              <p class="text">
                States utilize violence in order to scare African-American
                voters so they do not participate in elections.
              </p>
            </section>
          </figure>
        </article>
      </div>

      <!--14th card-->
      <div id="wrapper14">
        <article class="card">
          <figure>
            <a href="./images/1947.jpg">
              <img src="./images/1947.jpg" alt="1947"
            /></a>
            <section>
              <h3>1947</h3>
              <p class="text">
                Legal preventions of Native American voting are removed in New
                Mexico and Arizona.
              </p>
            </section>
          </figure>
        </article>
      </div>

      <!--15th card-->
      <div id="wrapper15">
        <article class="card">
          <figure>
            <a href="./images/1952.jpeg">
              <img src="./images/1952.jpeg" alt="1952"
            /></a>
            <section>
              <h3>1952</h3>
              <p class="text">
                The McCarran-Walter Act is passed, so those of Asian descent
                become citizens and vote.
              </p>
            </section>
          </figure>
        </article>
      </div>

      <!--16th card-->
      <div id="wrapper16">
        <article class="card">
          <figure>
            <a href="./images/1964.jpg">
              <img src="./images/1964.jpg" alt="1964"
            /></a>
            <section>
              <h3>1964</h3>
              <p class="text">
                The 24th Amendment is passed, so no voter can be denied based on
                failure to pay any tax.
              </p>
            </section>
          </figure>
        </article>
      </div>
    </section>

    <section class="grid-1-20">
      <!--17th card-->
      <div id="wrapper17">
        <article class="card">
          <figure>
            <a href="./images/1971.jpeg">
              <img src="./images/1971.jpeg" alt="1971"
            /></a>
            <section>
              <h3>1971</h3>
              <p class="text">
                The voting age is lowered to 18 years old, increasing the
                electorate by a significant margin.
              </p>
            </section>
          </figure>
        </article>
      </div>
      <!--18th card-->
      <div id="wrapper18">
        <article class="card">
          <figure>
            <a href="./images/1975.jpg">
              <img src="./images/1975.jpg" alt="1975"
            /></a>
            <section>
              <h3>1975</h3>
              <p class="text">
                Voting materials can printed in multiple languages, so
                non-English speakers can vote.
              </p>
            </section>
          </figure>
        </article>
      </div>
      <!--19th card-->
      <div id="wrapper19">
        <article class="card">
          <figure>
            <a href="./images/1993.jpg">
              <img src="./images/1993.jpg" alt="1993"
            /></a>
            <section>
              <h3>1993</h3>
              <p class="text">
                The National Voter Registration Act is passed, so many people
                register to vote.
              </p>
            </section>
          </figure>
        </article>
      </div>
      <!--20th card-->
      <div id="wrapper20">
        <article class="card">
          <figure>
            <a href="./images/2001.jpg">
              <img src="./images/2001.jpg" alt="2001"
            /></a>
            <section>
              <h3>2001</h3>
              <p class="text">
                There is debate about the voting rights of felons, deciding they
                can vote after a completed sentence.
              </p>
            </section>
          </figure>
        </article>
      </div>
    </section>
  </body>
</html>
